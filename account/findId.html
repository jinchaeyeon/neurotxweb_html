<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mobiCARE+Cardio</title>
    <meta name="description" content="Page Title" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- base css -->
    <link
      id="vendorsbundle"
      rel="stylesheet"
      media="screen, print"
      href="/css/vendors.bundle.css"
    />
    <link
      id="appbundle"
      rel="stylesheet"
      media="screen, print"
      href="/css/app.bundle.css"
    />
    <link id="mytheme" rel="stylesheet" media="screen, print" href="#" />
    <link
      id="myskin"
      rel="stylesheet"
      media="screen, print"
      href="/css/skins/skin-master.css"
    />
    <!-- Place favicon.ico in the root directory -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="mask-icon"
      href="/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      const xt=new Date().getTime();
      let s = document.createElement('script');
      s.src = "/js/include.js?var" +xt;
      s.type = 'text/javascript';
      s.async = false;
      s.defer=true;
      let x = document.getElementsByTagName('script')[document.getElementsByTagName('script').length-1];
      x.parentNode.insertBefore(s, x);
    </script>
  </head>

  <body>
    <div id="wrapper">
      <div class="find-pw account">
        <form id="findIdForm">
          <div class="container transform-center">
            <h2 class="h2-primary">아이디 찾기</h2>
            <h3 class="h3-primary">아이디를 찾는데 문제가 있으신가요? 관리자에게 요청하세요.</h3>


            <div class="form-group">
              <input type="text" name="email" class='form-control input-normal check' placeholder='E-Mail' />
              <div class="invalid-feedback">
                필수입력 항목 입니다.
              </div>
            </div>

            <!-- <input
              type="text"
              id="id"
              name="id"
              class=" check"
              placeholder="E-Mail"
            /> -->

            <div class="account-util">
              <div class="btn-box alignC">
                <button type="submit" class="btn min btn-primary ml-auto waves-effect waves-themed cancel">확인</button>
                <a href="javascript:history.back(-1);" class="btn min cancel btn-secondary ml-auto waves-effect waves-themed">닫기</a>
              </div>
            </div>
          </div>

        </form>

        <div class="app-info">
          <div class="ver"></div>
          <div class="copyright">
            Copyright 2020 ⓒ ⓒ NeuroTx All RIGHT RESERVED
          </div>
        </div>
        
      </div>
    </div>

    <script src="/js/vendors.bundle.js"></script>
    <script src="/js/app.bundle.js"></script>
    <script>
      window.onload = function(){
        Account.findId();
      }
    </script>
  </body>
</html>
