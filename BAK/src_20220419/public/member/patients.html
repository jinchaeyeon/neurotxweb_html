function updatePagesize(ps)
{
        curpagesize=ps;

}

function resetSearch()
{
        $("#search_searchKeyword").val('');
        loadAndDisplayTable(1);
}
var pageNumber=1;
function loadAndDisplayTable(page)
{
    
/*     if(!params)
        params=last_params;
 */

    var search=null;
    var searchParameter=null;

    var orderParameter='dateTime';
    var order='DESC';

    startDateTime=null
    endDateTime=null

    pageNumber=page;
    count=30;   //pagesize

    search_searchKeyword=$("#search_searchKeyword").val();
    if(search_searchKeyword!="")
    {
        search=search_searchKeyword;
        searchParameter=$("#search_searchParameter").val();
    }


    obj={"search":search,"searchParameter":searchParameter,"orderParameter":orderParameter,"order":order,"pageNumber":pageNumber,"count":count};
    //obj={"pageNumber":pageNumber,"count":count};
    //obj = Object.assign(params,obj);
    getAPI2("/patients/",obj,"GET",function(data){

        thtml='';
      if(data){


        pageStartIdx=0;
        pageEndIdxPlus=data.length;
        if(page>0)
        {
          pageStartIdx=count*(page-1);
          pageEndIdxPlus=pageStartIdx+count;
        }
        if(pageEndIdxPlus>data.length)
          pageEndIdxPlus=data.length;

        for(i=pageStartIdx;i<pageEndIdxPlus;i++)
        {
            
            var item=data[i];
            thtml+='<tr>';
//            thtml+='<td><input type="checkbox" name="key" value="'+item.deviceFactoryId+'"></td>';
            thtml+='<td>'+item.id+'</td>';
            thtml+='<td>'+item.name+'</td>';
            thtml+='<td>'+item.gender+'</td>';
            thtml+='<td>'+item.age+'</td>';
            thtml+='<td>'+item.weight+'</td>';
            thtml+='<td>'+item.height+'</td>';
            thtml+='<td>'+item.patient_object+'</td>';
            
            thtml+='<td><a href="javascript:modifyPatient('+item.id+')" class="btn  btn-pills btn-default waves-effect waves-themed">Modify</a> ';
            thtml+='<a href="javascript:removeItem('+item.id+')" style="background:#393939" class="btn  btn-pills btn-default waves-effect waves-themed">Delete</a></td>';
            thtml+='</tr>';
        }
      }else
        {thtml='<tr><td colspan="6" class="text-center">No Items.</td></tr>';}


        $("#listTable tbody").html(thtml);
        var pagingHTML=getPagingHTML(page,count,data.length,"loadAndDisplayTable");
        $("#pagination_listTable").html(pagingHTML);

    });


}


//var cur_mode="modify";

function  modifyPatient(id)
{
  
  cur_id=id;
//  cur_mode="modify";

if(id=="0")
{
         $("#name").val("");
          $("#gender").val("W");
          $("#age").val(0);
          $("#weight").val(0);
          $("#height").val(0);
          $("#patient_object").val("-");

          $("#modal_input_popup").modal("show");

}
else{


  getAPI2("/patients/"+id+"/",{},"GET",function(data){
        if(data)
        {


          $("#name").val(data.name);
          $("#gender").val(data.gender);
          $("#age").val(data.age);
          $("#weight").val(data.weight);
          $("#height").val(data.height);
          $("#patient_object").val(data.patient_object);

          $("#modal_input_popup").modal("show");
        }

  });

}
 

}
var cur_id=null;
function modifyPatientAction()
{

  if($("#patient_object").val()=="")
  {
    alert('질환명 값을 입력해주세요.');
    return;
  }
 
  var id=cur_id;
  var obj={
    "id":cur_id,
    "name": $("#name").val(),
    "gender": $("#gender").val(),
    "age": $("#age").val(),
    "weight": $("#weight").val(),
    "height": $("#height").val(),
    "patient_object": $("#patient_object").val(),
    "doctor_id":0
  };
  $("#modal_input_popup").modal("hide");
  if(cur_id!=0)
  {
    patchAPI("/patients/",obj,function(data){
      alert("Changed!");
            loadAndDisplayTable(pageNumber);
    });

  }
  else{
    postAPI("/patients/",obj,function(data){
      alert("Added!");
            loadAndDisplayTable(1);
    });

  }
}
function removeItem(code)
{
    
     
  obj={"id":code};
      
      getAPI2("/patients/"+code+"/",obj,"DELETE",function(data){
              alert("deleted!");
              loadAndDisplayTable(pageNumber);
      });
  

    
    
    
}
