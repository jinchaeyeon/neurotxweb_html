 */

            thtml+='<td>'+(item.gender=="W"?"여성":"남성")+'</td>';

}

function getAge(birthY) 
{
    var today = new Date();
    var birthDate = new Date(birthY,1,1);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) 
    {
        age--;
    }
    return age;
}

function  modifyProtocolExps(id)
{
  
  cur_id=id;
//  cur_mode="modify";

if(id=="0")
{
         $("#name").val("");
          $("#gender").val("W");
          $("#birth").val("");
          $("#diagnosis").val("");
          $("#desc").val("");
          $("#survey_link").val("");
          $("#agree_filename").val("");
          
          $("#agree_filename_txt").html("");
          $("#modal_input_popup").modal("show");

}
else{


  getAPI2("/protocolExps/"+id+"/",{},"GET",function(data){
        if(data)
        {


          $("#name").val(data.name);
          $("#gender").val(data.gender);
          $("#birth").val(data.birth);
          $("#diagnosis").val(data.diagnosis);
          $("#desc").val(data.desc);
          $("#survey_link").val(data.survey_link);
          $("#agree_filename").val("");
          $("#agree_filename_txt").html('<a href="'+api_base_url+'/files/'+data.agree_filename+'" target="_blank">'+data.agree_filename+'</a>');
          
          

          $("#modal_input_popup").modal("show");
        }

  });

}
 

}
var cur_id=null;
function modifyProtocolExpsAction()
{
  if($("#name").val()=="")
  {
    alert('피험자 이름을 입력해주세요.');
    return;
  }
  if($("#survey_link").val()=="")
  {
    alert('설문조사 링크를 입력해주세요.');
    return;
  }
  else{

    if($("#survey_link").val().substring(0,7)!="http://"&&$("#survey_link").val().substring(0,8)!="https://")
    {
      alert('설문조사 링크는 url 형식을 따라야 합니다.');
      return;
    }  
  }
  var id=cur_id;
  var obj={
    "name": $("#name").val(),
    "gender": $("#gender").val(),
    "birth": $("#birth").val(),
    "diagnosis": $("#diagnosis").val(),
    "desc": $("#desc").val(),
    "survey_link": $("#survey_link").val(),
    "agree_filename":$("#agree_filename_txt").text()
  };

  $("#modal_input_popup").modal("hide");
  obj.proto_id=protocol_id;

  if(cur_id!=0)
  {
    obj.id=cur_id;
    patchAPI("/protocolExps/",obj,function(data){
      alert("Changed!");
      loadAndDisplayTable(pageNumber);
    });
  }
  else{
    postAPI("/protocolExps/",obj,function(data){
      alert("Added!");
     window.location="stiexp_signal.html?id="+data.id;
    });

  }
}
function removeItem(code)
{
     if(confirm("정말 삭제하시겠습니까?"))
     {
        obj=null;
        deleteAPI("/protocolExps/"+code,"",function(data){
                alert("deleted!");
                loadAndDisplayTable(pageNumber);
        });
     }
}
