function resetSearch()

var pageNumber=1;
function loadAndDisplayTable(page)
{
    
/*     if(!params)
        params=last_params;
 */

    var search=null;
    var searchParameter=null;

    var orderParameter='dateTime';
    var order='DESC';

    startDateTime=null
    endDateTime=null

    pageNumber=page;
    count=30;   //pagesize

    search_searchKeyword=$("#search_searchKeyword").val();
    if(search_searchKeyword!="")
    {
        search=search_searchKeyword;
        searchParameter=$("#search_searchParameter").val();
    }


//    obj={"search":search,"searchParameter":searchParameter,"orderParameter":orderParameter,"order":order,"pageNumber":pageNumber,"count":count};
    //obj={"pageNumber":pageNumber,"count":count};
    obj = { keyword:search_searchKeyword};
    getAPI2("/protocols/",obj,"GET",function(data){

        thtml='';
      if(data){


        pageStartIdx=0;
        pageEndIdxPlus=data.length;
        if(page>0)
        {
          pageStartIdx=count*(page-1);
          pageEndIdxPlus=pageStartIdx+count;
        }
        if(pageEndIdxPlus>data.length)
          pageEndIdxPlus=data.length;

        for(i=pageStartIdx;i<pageEndIdxPlus;i++)
        {
            

            var item=data[i];
            var stitle=item.title;
            if(stitle.length>25)
              stitle=stitle.substring(0,24)+"..";
            var sdesc=item.desc;
            if(sdesc.length>75)
              sdesc=sdesc.substring(0,75)+"..";
            thtml+='<tr>';
//            thtml+='<td><input type="checkbox" name="key" value="'+item.deviceFactoryId+'"></td>';
            thtml+='<td>'+item.id+'</td>';
            thtml+='<td>'+stitle+'</td>';
            thtml+='<td>'+sdesc+'</td>';
            thtml+='<td>'+item.manager+'</td>';
            
            thtml+='<td><a href="stiexp_sub.html?id='+item.id+'" class="btn btn-pills btn-primary waves-effect waves-themed">실험관리</a> ';
            thtml+='<a href="javascript:modifyProtocol('+item.id+')" class="btn btn-pills btn-default waves-effect waves-themed" style="background:#393939">수정</a> ';
            thtml+='<a href="javascript:removeItem('+item.id+')" class="btn btn-pills btn-default waves-effect waves-themed" style="background:#393939">삭제</a></td>';
            thtml+='</tr>';
        }
      }else
        {thtml='<tr><td colspan="6" class="text-center">No Items.</td></tr>';}


        $("#listTable tbody").html(thtml);
        var pagingHTML=getPagingHTML(page,count,data.length,"loadAndDisplayTable");
        $("#pagination_listTable").html(pagingHTML);

    });


}

function  modifyProtocol(id)
{
  
  cur_id=id;
//  cur_mode="modify";

if(id=="0")
{
         $("#title").val("");
          $("#manager").val("");
          $("#desc").val("");
          $("#modal_input_popup").modal("show");

}
else{


  getAPI2("/protocols/"+id+"/",{},"GET",function(data){
        if(data)
        {
          $("#title").val(data.title);
          $("#manager").val(data.manager);
          $("#desc").val(data.desc);
          

          $("#modal_input_popup").modal("show");
        }

  });

}
 

}
var cur_id=null;
function modifyProtocolAction()
{

  if($("#title").val()=="")
  {
    alert('프로토콜명을 입력해주세요.');
    return;
  }
  if($("#manager").val()=="")
  {
    alert('담당자명을 입력해주세요.');
    return;
  }
 
  var id=cur_id;
  var obj={
    
    "title": $("#title").val(),
    "manager": $("#manager").val(),
    "desc": $("#desc").val(),
  };
  $("#modal_input_popup").modal("hide");
  if(cur_id!=0)
  {
    obj.id=id;
    patchAPI("/protocols/",obj,function(data){
      alert("Changed!");
            loadAndDisplayTable(pageNumber);
    });
/*     getAPI2("/protocols/",obj,"PATCH",function(data){
      alert("Changed!");
            loadAndDisplayTable(pageNumber);
    }); */

  }
  else{
    console.log(obj);
    postAPI("/protocols/",obj,function(data){
      alert("Added!");
            loadAndDisplayTable(1);
    });

  }
}
function removeItem(code)
{
    
     if(confirm("정말 삭제하시겠습니까?"))
     {
      obj={"id":code};
      
      getAPI2("/protocols/"+code+"/",obj,"DELETE",function(data){
              alert("deleted!");
              loadAndDisplayTable(pageNumber);
      });

     }
  
}
